<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:x_rt="http://java.sun.com/jstl/xml_rt"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="with=device-with, initial-scale=1.0"></meta>
<title>Registro de profesor</title>
<link rel="stylesheet" type="text/css" href="registro.css" />
</head>
<body>

	<h:form id="frm">
		<p:growl id="men" />
		
		<p:toolbar>
			<f:facet name="right">
				<p:commandButton value="Registrar" icon="ui-icon-disk"
					action="#{profesorController.registrarProfesor()}" ajax="false" />

			</f:facet>
		</p:toolbar>

	</h:form>
	<form action="" method="POST" id="form">
		<div class="form">
			<h1>REGISTRO DE PROFESOR</h1>
			<div class="grupo">
				<p:inputText id="txtNombre" required="true" maxlength="45"
					value="#{profesorController.profesor.nombres}" />
				<label for="">Nombres</label>
			</div>
			<div class="grupo">
				<p:inputText id="txtApellido" required="true" maxlength="45"
					value="#{profesorController.profesor.apellidos}" />
				<label for="">Apellidos</label>
			</div>
			<div class="grupo">
			<p:outputLabel value="Curso" for="cboCurso" />
			<p:selectOneMenu id="cboCurso" required="true" effect="drop"
				value="#{profesorController.curso}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItem itemLabel="Seleccione un curso"
					noSelectionOption="true" itemValue="" />
				<f:selectItems value="#{profesorController.cursos}" var="curso"
					itemLabel="#{curso.nombre}" itemValue="#{curso}" />
			</p:selectOneMenu>
			</div>
			<div class="grupo">
				<p:inputText id="txtDni" required="true" maxlength="45"
					value="#{profesorController.profesor.dni}" />
				<label for="">DNI</label>
			</div>

			<div class="grupo">
				<input type="date" min="2000-04-28" id="nacimiento"
					value="#{profesorController.profesor.fecha}"></input> <label for="">Nacimiento</label>
			</div>
			<div class="grupo">
				<p:inputText id="txtTelefono" required="true" maxlength="45"
					value="#{profesorController.profesor.telefono}" />
				<label for="">Telefono</label>
			</div>
			<div class="grupo">
				<p:inputText id="txtCorreo" required="true" maxlength="45"
					value="#{profesorController.profesor.correo}" />
				<label for="">Correo</label>
			</div>
			<div class="grupo">
				<p:inputText id="txtEdad" required="true" maxlength="45"
					value="#{profesorController.profesor.edad}" />
				<label for="">Edad</label>
			</div>
			<div class="grupo">
				<p:inputText id="txtcontraseña" required="true" maxlength="45"
					value="#{profesorController.profesor.contraseña}" />
				<label for="">Contraseña</label>
			</div>
		</div>
	</form>
</body>
</html>
