<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:x_rt="http://java.sun.com/jstl/xml_rt"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="with=device-with, initial-scale=1.0"></meta>
<title>Registro de profesor</title>
<link rel="stylesheet" type="text/css" href="registro.css" />
</head>
<body>
	<form action="" method="POST" id="form">
		<div class="form">
			<h1>REGISTRO DE PROFESOR</h1>
			<div class="grupo">
				<input type="text" name="" id="nombres"></input><span class="barra"></span>
				<label for="">Nombres</label>
			</div>
			<div class="grupo">
				<input type="text" name="" id="apellidos"></input><span
					class="barra"></span> <label for="">Apellidos</label>
			</div>
			<div class="grupo">
				<input type="text" name="" id="dni"></input><span class="barra"></span>
				<label for="">DNI</label>
			</div>
			<div class="grupo">
				<p:selectOneMenu id="cboCursos" required="true" effect="drop"
					value="#{ProfesorController.curso}"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemLabel="Seleccione un curso"
						noSelectionOption="true" itemValue="" />
					<f:selectItems value="#{ProfesorController.cursos}" var="supplier"
						itemLabel="#{curso.nombre}" itemValue="#{curso}" />
				</p:selectOneMenu>
				<label for="">Cursos</label>
			</div>
			<div class="grupo">
				<input type="date" value="2022-04-28" min="2022-04-28"
					id="nacimiento"></input> <label for="">Nacimiento</label>
			</div>
			<div class="grupo">
				<input type="text" name="" id="telefono"></input><span class="barra"></span>
				<label for="">Telefono</label>
			</div>
			<div class="grupo">
				<input type="text" name="" id="correo"></input><span class="barra"></span>
				<label for="">Correo</label>
			</div>
			<div class="grupo">
				<input type="text" name="" id="edad"></input><span class="barra"></span>
				<label for="">Edad</label>
			</div>
			<div class="grupo">
				<input type="text" name="" id="contraseña"></input><span
					class="barra"></span> <label for="">Contraseña</label>
			</div>
			<button type="submit">REGISTRAR</button>
		</div>
	</form>
</body>
</html>
