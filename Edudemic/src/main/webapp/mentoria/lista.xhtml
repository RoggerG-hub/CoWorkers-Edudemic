<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">

				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">

						<p:commandButton value="Editar" icon="ui-icon-disk"
							action="#{mentoriaController.editMentoria()}" ajax="false" />

					</f:facet>

				</p:toolbar>



				<p:dataTable id="datTabMentorias"
					emptyMessage="No existen mentorias registradas"
					value="#{mentoriaRepository.listarMentorias()}" var="mentoria"
					rowKey="#{mentoria.id}" selectionMode="single"
					selection="#{mentoriaController.mentoria}" paginator="true"
					rows="10">

					<p:column headerText="Id">
						<p:outputLabel value="#{mentoria.id}" />
					</p:column>
					<p:column headerText="Enlace">
						<p:outputLabel value="#{mentoria.enlace}" />
					</p:column>
					<p:column headerText="Fecha">
						<p:outputLabel value="#{mentoria.fecha}" />
					</p:column>
					<p:column headerText="Hora Inicio">
						<p:outputLabel value="#{mentoria.hInicio}" />
					</p:column>
					<p:column headerText="Hora fin">
						<p:outputLabel value="#{mentoria.hFin}" />
					</p:column>
					<p:column headerText="Profesor">
						<p:outputLabel value="#{mentoria.profesor.nombres}" />
					</p:column>
					
					
				</p:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
