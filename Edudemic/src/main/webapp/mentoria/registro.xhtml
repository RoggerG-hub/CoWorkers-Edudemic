<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:x_rt="http://java.sun.com/jstl/xml_rt"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Registro de mentorias</title>
	
</h:head>
<h:body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar >
					<f:facet name="right" >
						<p:commandButton value="Registrar" icon="ui-icon-disk"
							action="#{mentoriaController.registrarMentoria()}"  ajax="false" />
					</f:facet>
				</p:toolbar>

				<p:panelGrid id="panGridProduct" columns="2" style="width: 100%">
					
					<p:outputLabel value="Enlace:" for="txtNombres" />
					<p:inputText id="txtNombres" required="true" maxlength="45"
						value="#{mentoriaController.mentoria.enlace}" />	
			 
              
                       
					<p:outputLabel value="Profesor" for="cboCurso" />
					<p:selectOneMenu id="cboCurso" required="true" effect="drop"
						value="#{mentoriaController.profesor}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione un profesor"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{mentoriaController.profesores}" var="profesor"
							itemLabel="#{profesor.id}" itemValue="#{profesor}" />
						
					</p:selectOneMenu>
					
					
					<p:outputLabel value="Fecha:" />
				   <p:calendar value="#{mentoriaController.mentoria.fecha}"></p:calendar>	
						<p:outputLabel value="Hora Inicio:" />
					<input type="time" 
						value="#{mentoriaController.mentoria.hInicio}"></input>
					<p:outputLabel value="Hora Fin:" />
					<input type="time" 
						value="#{mentoriaController.mentoria.hFin}"></input>
					
	
					
					
				</p:panelGrid>


			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
