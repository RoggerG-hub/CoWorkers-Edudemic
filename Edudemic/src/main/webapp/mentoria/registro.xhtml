<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:x_rt="http://java.sun.com/jstl/xml_rt"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Registro de mentorias</title>
	
</h:head>
<h:body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar >
					<f:facet name="right" >
						<p:commandButton value="Registrar" icon="ui-icon-disk"
							action="#{mentoriaController.registrarMentoria()}"  ajax="false" />
					</f:facet>
				</p:toolbar>

				<p:panelGrid id="panGridProduct" columns="2" style="width: 100%">
					<p:outputLabel value="Nombre:" for="txtNombre" class="txtCaja"/>
					<p:inputText  id="txtNombre" required="true" maxlength="45" 
						value="#{cursoController.curso.nombre}" />
					<p:outputLabel value="Descripcion" for="txtDescripcion" class="txtCaja"/>
					<p:inputText id="txtDescripcion" required="true" maxlength="45"
						value="#{cursoController.curso.descripcion}" />
				</p:panelGrid>


			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
