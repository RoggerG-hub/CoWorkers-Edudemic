<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:x_rt="http://java.sun.com/jstl/xml_rt"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Foro</title>
</h:head>
<h:body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Crear" icon="ui-icon-disk"
							action="#{foroController.registrarForo()}" ajax="false" />

					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridProduct" columns="2" style="width:100%">
					<p:outputLabel value="Titulo:" for="txtTitulo" />
					<p:inputText id="txtTitulo" required="true" maxlength="45"
						value="#{foroController.foro.titulo}" />
					<p:outputLabel value="Descripcion:" for="txtDescripcion" />
					<p:inputText id="txtDescripcion" required="true" maxlength="45"
						value="#{foroController.foro.descripcion}" />
					<p:outputLabel value="Fecha:" />
					<input type="date" min="2000-04-28" id="publicacion"
						value="#{foroController.foro.fechaPublicacion}"></input>
					<p:outputLabel value="Estudiante" for="cboEstudiante" />
					<p:selectOneMenu id="cboEstudiante" required="true" effect="drop"
						value="#{foroController.estudiante}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione un estudiante"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{foroController.estudiantes}" var="estudiante"
							itemLabel="#{estudiante.nombres}" itemValue="#{estudiante}" />
					</p:selectOneMenu>
				</p:panelGrid>


			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
