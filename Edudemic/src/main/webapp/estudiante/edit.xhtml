<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk"
							action="#{estudianteController.registrarEstudiante()}"
							ajax="false" />

						<p:commandButton value="Regresar" icon="ui-icon-disk"
							action="#{estudianteController.regresarLista()}" immediate="true"
							ajax="false" />
					</f:facet>
				</p:toolbar>

				<p:panelGrid id="panGridProduct" columns="2" style="width:100%">
					<p:outputLabel value="Nombres:" for="txtNombres" />
					<p:inputText id="txtNombres" required="true" maxlength="45"
						value="#{estudianteController.estudiante.nombres}" />
					<p:outputLabel value="Apellidos:" for="txtApellidos" />
					<p:inputText id="txtApellidos" required="true" maxlength="45"
						value="#{estudianteController.estudiante.apellidos}" />
					<p:outputLabel value="DNI:" for="txtDni" />
					<p:inputText id="txtDni" required="true" maxlength="45"
						value="#{estudianteController.estudiante.dni}" />
					<p:outputLabel value="Fecha Nacimiento" />
					<p:calendar value="#{estudianteController.estudiante.fecha}"></p:calendar>
					<p:outputLabel value="Telefono:" for="txtTelefono" />
					<p:inputText id="txtTelefono" required="true" maxlength="45"
						value="#{estudianteController.estudiante.telefono}" />
					<p:outputLabel value="Correo:" for="txtCorreo" />
					<p:inputText id="txtCorreo" required="true" maxlength="45"
						value="#{estudianteController.estudiante.correo}" />
					<p:outputLabel value="Edad:" for="txtEdad" />
					<p:inputText id="txtEdad" required="true" maxlength="45"
						value="#{estudianteController.estudiante.edad}" />
					<p:outputLabel value="Contrase単a:" for="txtContrase単a" />
					<p:inputText id="txtContrase単a" required="true" maxlength="45"
						value="#{estudianteController.estudiante.contrase単a}" />

				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
