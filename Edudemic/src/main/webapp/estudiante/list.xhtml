<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">

				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">

						<p:commandButton value="Editar" icon="ui-icon-disk"
							action="#{estudianteController.editEstudiante()}" ajax="false" />

					</f:facet>

				</p:toolbar>



				<p:dataTable id="datTabEstudiantes"
					emptyMessage="No existen alumnos registrados"
					value="#{estudianteController.estudiantes}" var="estudiante"
					rowKey="#{estudiante.id}" selectionMode="single"
					selection="#{estudianteController.estudianteSelected}" paginator="true"
					rows="10">


					<p:column headerText="Id">
						<p:outputLabel value="#{estudiante.id}" />
					</p:column>
					<p:column headerText="Nombres">
						<p:outputLabel value="#{estudiante.nombres}" />
					</p:column>
					<p:column headerText="Apellidos">
						<p:outputLabel value="#{estudiante.apellidos}" />
					</p:column>
					<p:column headerText="Dni">
						<p:outputLabel value="#{estudiante.dni}" />
					</p:column>
					<p:column headerText="Fecha">
						<p:outputLabel value="#{estudiante.fecha}" />
					</p:column>
					<p:column headerText="Telefono">
						<p:outputLabel value="#{estudiante.telefono}" />
					</p:column>
					<p:column headerText="Correo">
						<p:outputLabel value="#{estudiante.correo}" />
					</p:column>
					<p:column headerText="Edad">
						<p:outputLabel value="#{estudiante.edad}" />
					</p:column>
					<p:column headerText="Contraseña">
						<p:outputLabel value="#{estudiante.contraseña}" />
					</p:column>
					
				</p:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
